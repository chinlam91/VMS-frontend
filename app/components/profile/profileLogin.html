<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Jumbotron Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../assets/css/custom.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body style="background-color:#F2F2F2">
<div class="container" ng-app="myApp">
    <nav>
        <div class="container" ng-controller="MainController">
            <div class="navbar-header">
                <a class="navbar-brand color" href="#">{{vms}}</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse navbar-right">
                <a class="navbar-brand color" href="#">{{register}}</a>
                <a class="navbar-brand color" href="#">{{login}}</a>

            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>
    <div class="container" ng-controller="profileController as profile">

        <h1>My Profile</h1>


        <div class="row">
            <div class="col-md-3" style="background:white;height:700px">

                <div class="row">
                    <hr class="line" style="margin: auto;">
                    <div class="container">
                        <img ng-src={{profile.volunteer.image}} class="img-circle"
                             style="height: 200px ;width: 200px ; margin: 30px">

                    </div>
                    <h3 style="text-align: center;">{{profile.volunteer.name}}</h3>

                    <div class="container" style="width: inherit;margin:30px;">
                        {{profile.volunteer.introduction}}
                    </div>
                    <div class="container" style="margin-left: 30px">
                        <label>Participating</label>
                        <button class="btn btn-info btn_custom" style="margin-left:30px">
                            {{profile.volunteer.participating}}
                        </button>
                    </div>
                    <div class="container" style="margin-left: 30px">
                        <label>Participated</label>
                        <button class="btn btn-info btn_custom" style="margin-left: 35px ;margin-top: 10px">
                            {{profile.volunteer.participated}}
                        </button>
                    </div>
                </div>

            </div>

            <div class="col-md-8" style="background:white;height: auto;margin-left: 20px">
                <div ng-init="tab = 1">
                    <ul class="nav  nav-tabs" style="margin: 20px">
                        <li ng-class="{active:tab===1}"><a href ng-click="tab=1">Profile</a></li>
                        <li ng-class="{active:tab===2}"><a href ng-click="tab=2">Projects</a></li>
                    </ul>
                </div>
                <!--about Directive -->
                <div class="panel" ng-show="tab===1" >
                    <div ng-include src="'aboutDirective.html'"></div>
                    <hr>
                    <div ng-include src="'contactDirective.html'"></div>
                    <hr>
                    <div ng-include src="'eeDirective.html'"></div>
                    <hr>
                    <div ng-include src="'seDirective.html'"></div>
                </div>

                <div class="panel" ng-show="tab===2">
                    <div ng-include src="'projectDirective.html'"></div>
                </div>

            </div>
        </div>

    </div>


    <footer style="margin-top:40px">
        <div class="col-sm-2">By OpenISDM</div>
        <a href="#" class="col-sm-2" style="color:#7AFEC6;font-family:serif;font-weight:bold">Privacy policies</a>
    </footer>
</div>


<!-- Bootstrap core JavaScript
  ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../../../assets/js/bootstrap.min.js"></script>
<!-- Modules -->
<script src="../../../assets/js/app.js"></script>
<!-- Controllers -->
<script src="profileController.js"></script>
<script src="../user/userController.js"></script>
</body>
</html>
